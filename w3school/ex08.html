<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis</title>
</head>
<body>
    <script>
        let nome = "Amanda" // pode mudar o valor
        let idade = 27 // pode mudar o valor
        const religiao = "cristã" // nunca o valor será mudado

        document.write(nome + "<br>")
        document.write(idade + "<br>")
        document.write(religiao + "<br>")

        nome = "Pedro"
        idade = 2
        religiao = false

        alert(nome)
        alert(idade)
        alert(religiao)
    </script>
</body>
</html>
