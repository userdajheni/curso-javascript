<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aumentar fonte</title>
</head>
<body>
    <p id="aumentarFont">
        Este texto está muito pequeno. Clique no botão abaixo para aumentar a font.
    </p>

    <button type="button" onclick="document.getElementById('aumentarFont').style.fontSize='35px'">Aumentar font</button>
</body>
</html>
