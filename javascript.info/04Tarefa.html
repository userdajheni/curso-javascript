<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de dados</title>
</head>
<body>
    <script>
        let nome = "Jheniffer"
        let idade = 27
        let peso = 101.89
        let trabalha = true
        let numeroAleatorio = 848451887454898n
        let semValor
        let valorNulo = null

        document.write(typeof nome + "<br>")
        document.write(typeof idade + "<br>")
        document.write(typeof peso + "<br>")
        document.write(typeof trabalha + "<br>")
        document.write(typeof numeroAleatorio + "<br>")
        document.write(typeof semValor + "<br>")
        document.write(typeof valorNulo)
    </script>
</body>
</html>
