<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de dados</title>
</head>
<body>
    <script>
        let name = "Ilya"

        alert(`Hello ${1}`) // Hello 1
        alert(`Hello ${"name"}`) // Hello name
        alert(`Hello ${name}`) // Hello Ilya
    </script>
</body>
</html>
