<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <script>
        let nome = prompt('Qual é o seu nome?')
        alert(`Olá ${nome}, como você está?`)
        
        document.write(nome + "<br>")
        document.write(`O nome ${nome} tem ${nome.length} letras <br>`) // conta quantos caracteres a string tem
        document.write(`Transformando em maiuscula: ` + nome.toUpperCase() + "<br>") // muda tudo para maiuscula
        document.write(`Transformando em minuscula: ` + nome.toLowerCase() + "<br>") // muda tudo para minuscula

        // Transformando numeros
        let n1 = 18.745845
        document.write(n1 + "<br>")
        // transforma para duas casas
        document.write(`Agora com apenas duas casas decimais: ${n1.toFixed(2)} <br>`)
        // trocar o ponto por virgula
        n1.toFixed(2).replace(".", ",")
        // mostrar o real
        document.write(`Mostrando com real: ${n1.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})} <br>`)
        // mostrar o Dolar
        document.write(`Mostrando com dólar: ${n1.toLocaleString('pt-BR', {style:'currency', currency: 'USD'})} <br>`)
        // mostrar o Euro
        document.write(`Mostrando com euro: ${n1.toLocaleString('pt-BR', {style:'currency', currency: 'EUR'})} <br>`)
    </script>
</body>
</html>
